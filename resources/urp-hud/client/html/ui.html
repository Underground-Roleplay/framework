<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    
    <link href="ui.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- <div class="logoserver"></div> -->
    <div class="huds">
        <div class="money">
            <p class="wallet"><font></font></p>
            <p class="bank"><font></font></p>
        </div>
        <div class="hud dashboard">
            <div class="player" style="position: absolute;right: 55px;">
                <div class="hunger">
                    <div class="vprogress"></div>
                    <img src="food.png">
                </div>
                <div class="health">
                    <div class="vprogress"></div>
                    <img src="heartbeat.png">
                </div>
                <div class="thirst">
                    <div class="vprogress"></div>
                    <img src="drink.png">
                </div>
                <div class="armor">
                    <div class="vprogress"></div>
                    <img src="armor.png">
                </div>       
                <p class="date"><font></font></p>        
            </div>
            <div class="vehicle" style="display: none;">
                <div class="belt" style="margin-left: -8px;margin-top: 7px;">
                    <img src="belt.png">
                </div>
                <div class="fuel">
                    <font>0%</font>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
