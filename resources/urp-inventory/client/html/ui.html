<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
            <div class="box-main-left" id="humanInventory">
                <div class="human"></div>
                <div class="box-human">
                    <div class="line-human">
                        <div class="slot-human">
                           
                        </div>
                        <div class="slot-human">
                            <img src="./img/mascara-medica.png" alt="">
                        </div>
                        <div class="slot-human">
                            <img src="./img/bone.png" alt="">
                        </div>
                    </div>
                    <div class="line-human">
                        <div class="slot-human">
                            <img src="./img/gravata.png" alt="">
                        </div>
                        <div class="slot-human">
                            <img src="./img/colete-a-prova-de-balas.png" alt="">
                        </div>
                        <div class="slot-human">
                            <img src="./img/camiseta.png" alt="">
                        </div>
                    </div>
                    <div class="line-human">
                        <div class="slot-human"></div>
                        <div class="slot-human">
                            <img src="./img/jaqueta.png" alt="">
                        </div>
                        <div class="slot-human">
                            <img src="./img/luvas.png" alt="">
                        </div>
                    </div>
                    <div class="line-human-center">
                     
                        <div class="slot-human">
                            <img src="./img/calcas.png" alt="">
                        </div>
                    </div>
                    <div class="line-human-center">
                        
                        <div class="slot-human">
                            <img src="./img/tenis.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-main-center inventory-drop">
                <div>
                    <div class="text-itens border-bottom">
                        <div><p>Inventario</p></div>
                        <div> 10/50 kg</div>
                    </div>
                    <div class="box-itens" id="map-item-inventory">
                        
                    </div>
                </div>
                <div class="actions">
                    <div class="box-actions use" style="background-image: url('./img/touch.png');"></div>
                    <div class="box-actions drop" style="background-image: url('./img/airdrop.png');"></div>
                    <div class="box-actions send" style="background-image: url('./img/send.png');"></div>
                </div>
                <div>
                    <div class="text-itens">
                        <p>Active slot</p>
                    </div>
                    <div class="rodape-item">
                        <div class="slot-rodape active-slot-I" id="activedSlot-0">
                            
                        </div>
                        <div class="slot-rodape active-slot-II" id="activedSlot-1"></div>
                        <div class="slot-rodape active-slot-III" id="activedSlot-2"></div>
                    </div>
                </div>
            </div>
            <div class="box-main-right " id="chestInventory">
                <div >
                    <div class="text-itens border-bottom">
                        <div><p>Inventario</p></div>
                        <div> 10/50 kg</div>
                    </div>
                    <div class="box-itens chest-drop" id="map-item-chest">
                        
                    </div>
                </div>
                <div class="actions">
                    
                </div>
                <div>
                    <div class="text-itens">
                    
                    </div>
                    <div class="rodape-item">
                    
                    </div>
                </div>
            </div>
        
    </div>


   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="./js/js.js"></script>
</body>

</html>
